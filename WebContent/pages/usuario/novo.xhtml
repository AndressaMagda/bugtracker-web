<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template_principal.xhtml">

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>
		<h:form id="form">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" label="Nome"
				value="#{usuarioBean.usuario.nome}" styleClass="texto-longo"
				required="true" />

			<h:outputLabel value="Login" for="login" />
			<h:inputText id="login" label="Login"
				value="#{usuarioBean.usuario.login}" required="true"
				validatorMessage="O campo login deve ter no mínimo 4 letras e não pode 
				conter números">
				<f:validateLength minimum="4" />
				<f:validateRegex pattern="[a-zA-Z]+" />
			</h:inputText>

			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret id="senha" label="Senha"
				value="#{usuarioBean.usuario.senha}" required="true">
				<!-- <f:validator validatorId="senhaForte" />  -->
			</h:inputSecret>

			<div class="acoes-principais">
				<h:commandLink value="Voltar" action="lista" immediate="true">
					<f:ajax execute="@this" />
				</h:commandLink>
				&#160;
				<h:commandButton value="Salvar" action="#{usuarioBean.adiciona}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
