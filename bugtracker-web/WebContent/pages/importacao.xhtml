<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template_principal.xhtml">
	<ui:define name="corpo">
		<h1>Importador de Usu√°rios</h1>

		<h:form id="form" enctype="multipart/form-data">
			<h:outputLabel value="Arquivo" for="arquivo" />
			<h:inputFile id="arquivo" value="#{importadorDeUsuariosBean.arquivo}"
				required="true" label="Arquivo" validator="#{importadorDeUsuariosBean.valida}"/>
				
			<div class="acoes-principais">
				<h:commandButton value="Importar" action="#{importadorDeUsuariosBean.importa}" >
					<f:ajax execute="@form" render="@all"/>
				</h:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
